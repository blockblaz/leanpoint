on:
  push:
    branches: [main, feature]
  pull_request:
  workflow_dispatch:

# only one can run at a time in PRs
concurrency:
  # If PR, cancel prev commits. head_ref = source branch name on pull_request, null if push
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

name: CI

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.14.1

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Fetch Zig dependencies with retry
      run: |
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if zig build --fetch; then
            echo "Successfully fetched dependencies on attempt $attempt"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts failed, retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
        echo "Failed to fetch dependencies after $max_attempts attempts"
        exit 1

    - name: Check formatting
      run: zig fmt --check .

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.14.1

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Fetch Zig dependencies with retry
      run: |
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if zig build --fetch; then
            echo "Successfully fetched dependencies on attempt $attempt"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts failed, retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
        echo "Failed to fetch dependencies after $max_attempts attempts"
        exit 1

    - name: Build
      run: zig build

  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.14.1

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Fetch Zig dependencies with retry
      run: |
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if zig build --fetch; then
            echo "Successfully fetched dependencies on attempt $attempt"
            exit 0
          fi
          echo "Attempt $attempt/$max_attempts failed, retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
        echo "Failed to fetch dependencies after $max_attempts attempts"
        exit 1

    - name: Run all tests
      run: zig build test --summary all

  docker-build:
    name: docker-build
    needs: [lint, build, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to get git commit info

    - name: Set up Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.14.1

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Build leanpoint natively
      run: zig build -Doptimize=ReleaseFast

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Don't push, just build to verify
        tags: leanpoint:ci-${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
